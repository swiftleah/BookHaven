<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Top Bar with Home Link -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light justify-content-center"
    >
      <div class="container">
        <a class="nav-link" href="/">Home</a>
      </div>
    </nav>

    <!-- Existing Dashboard Content -->
    <div class="container mt-4">
      <h2>My Bookshelf</h2>
      <form id="search-form">
        <input
          type="text"
          id="search"
          placeholder="Search by genre..."
          class="form-control"
        />
        <button type="submit" class="btn btn-primary mt-2">Search</button>
        <button
          class="btn btn-primary mt-2"
          onclick="window.location.href='/search.html'"
        >
          Search Users
        </button>
      </form>
      <button id="add-book-btn" class="btn btn-success mt-3">Add Book</button>
      <div id="books-list" class="mt-3"></div>
    </div>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
